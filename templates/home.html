<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Time Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h2>Predict Food Delivery Time</h2>

    <form action="/predict" method="post">
        <label for="age">Delivery Person's Age:</label>
        <input type="number" id="age" name="Delivery_person_Age" min="15" max="50" required>

        <label for="rating">Delivery Person's Rating:</label>
        <input type="number" id="rating" name="Delivery_person_Ratings" min="1" max="5" step="0.1" required>

        <label for="order">Type of Order:</label>
        <select id="order" name="Type_of_order" required>
            <option value="Snack">Snack</option>
            <option value="Meal">Meal</option>
            <option value="Drinks">Drinks</option>
            <option value="Buffet">Buffet</option>
        </select>

        <label for="vehicle">Type of Vehicle:</label>
        <select id="vehicle" name="Type_of_vehicle" required>
            <option value="motorcycle">Motorcycle</option>
            <option value="scooter">Scooter</option>
            <option value="electric_scooter">Electric Scooter</option>
            <option value="bicycle">Bicycle</option>
        </select>

        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" name="distance_km" step="0.1" required>

        <button type="submit">Predict Delivery Time</button>
    </form>

    {% if prediction %}
        <div class="result">
            {{ prediction }}
        </div>
    {% endif %}

</body>
</html>
